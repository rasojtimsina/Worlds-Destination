<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destination Page</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./vacation_styles.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1 class="display-4">Vacation Destinations WishList</h1>
        <p class="lead">
          Found exciting places to visition on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <form id="destination_details_form">
            <div class="form-group">
              <label for="name">Destination name: </label>
              <br />
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter the name of destination"
                required
              />
            </div>
            <div class="form-group">
              <label for="location">Location: </label>
              <br />
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Location name"
              />
            </div>
            <div class="form-group">
              <label for="photo">Photo: </label>
              <br />
              <input
                type="url"
                class="form-control"
                id="photo"
                placeholder="Enter image URL"
              />
            </div>
            <div class="form-group" style="height: 100">
              <label for="description"> Description: </label>
              <br />
              <input
                type="text"
                class="form-control"
                id="description"
                placeholder="Where is it located ?"
              />
            </div>
            <button type="submit" class="btn btn-primary submit_btn">
              Add to list
            </button>
          </form>
        </div>
        <div class="col-md-9">
          <h4 id="title">Enter destination details</h4>
          <div id="destinations_container">
            <!-- Dynamically populated by Javascript -->
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
